<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>HTTP Site Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 520px;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
            }

        button {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

            button:hover {
                opacity: 0.9;
            }

        #result {
            margin-top: 18px;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

            #result.ok {
                display: block;
                background: #e6ffed;
                border: 1px solid #7fdc8c;
                color: #145a32;
            }

            #result.bad {
                display: block;
                background: #ffecec;
                border: 1px solid #f5a5a5;
                color: #8b0000;
            }
    </style>
</head>
<body>

    <div class="card">
        <h1>HTTP Site Checker</h1>
        <p class="subtitle">
            Въведи URL (пример: https://google.com) и натисни „Провери“.
        </p>

        <div class="form">
            <input id="urlInput" type="text" value="https://google.com">
            <button id="checkBtn" type="button">Провери</button>
        </div>

        <div id="result">Резултатът ще се покаже тук.</div>
    </div>

    <script src="/js/app.js" defer></script>
</body>
</html>
